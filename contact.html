            <div class="hamburger">

            </div>
            <div class="contactform" style="margin-top: 144px; margin-right:50px; margin-left:50px">
                <h1>Contact Me for work or anything</h1>
                <form>
                    <div class="mb-3">
                        <label for="viewermail" class="form-label">Name</label>
                        <input type="name" class="form-control" id="viewermail" aria-describedby="emailHelp">
                        
                    </div>
                    <div class="mb-3">
                        <label for="viewermail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="viewermail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">I'll never share your details with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="viewerphone" class="form-label">Phone</label>
                        <input type="Phone" class="form-control" id="viewerphone">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="viewerreq">
                        <label class="form-check-label" for="viewerreq">I need your help</label>
                    </div>
                    <div class="butto">
                    <button type="submit" style="margin-bottom: 25px; margin-right:10px">Submit</button>
                    </div>
                </form>
            </div>
